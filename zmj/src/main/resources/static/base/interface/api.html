<script>
	var layer_tips = 0;
	//显示描述，悬停在模块上方时，显示ip
	function show_module_ip(t){
		var row=$(t).attr('data-d'); //获取显示内容
		//小tips
		layer_tips = layer.tips(row,t,{
			// tips位置：1上；2右；3下；4左,字体的颜色
			tips:[2,'#3595CC']
			,time:0
		})
	}
	//鼠标移开，tips消失
	function close_module_ip(t){
		layer.close(layer_tips);
	}

			layui.data('api', {
